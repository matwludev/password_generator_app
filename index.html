<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>Password Generator App</title>
	</head>
	<body>
		<header>
			<h1>Password Generator</h1>
		</header>
		<main>
			<section class="generator">
				<p class="generator__password">P4$5W0rD!</p>
				<button class="copyPassBtn">
					<svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
							fill="#A4FFAF"
						/>
					</svg>
				</button>
			</section>
			<section class="options">
				<div class="char__lengthTextBox">
					<label for="charLength">Character Length</label>
					<p class="rangeValue"></p>
				</div>
				<input
					type="range"
					min="1"
					max="20"
					value="10"
					step="1"
					class="rangeSlider"
				/>
				<div class="options__checkboxWrapper">
					<input type="checkbox" name="upper" id="upper" class="checkbox" />
					<label for="upper">Include Uppercase Letters</label>
				</div>
				<div class="options__checkboxWrapper">
					<input type="checkbox" name="lower" id="lower" class="checkbox" />
					<label for="lower">Include Lowercase Letters</label>
				</div>
				<div class="options__checkboxWrapper">
					<input type="checkbox" name="numbers" id="numbers" class="checkbox" />
					<label for="numbers">Include Numbers</label>
				</div>
				<div class="options__checkboxWrapper">
					<input type="checkbox" name="symbols" id="symbols" class="checkbox" />
					<label for="symbols">Include Symbols</label>
				</div>
				<div class="options__strengthWrapper">
					<h2>strenght</h2>
					<div class="options__strengthWrapper-boxes">
						<p class="strenght__level">too weak!</p>
						<div class="strenght__box box1"></div>
						<div class="strenght__box box2"></div>
						<div class="strenght__box box3"></div>
						<div class="strenght__box box4"></div>
					</div>
				</div>
				<button class="generate">
					<span>Generate</span>
					<svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
						<path
							fill="#24232C"
							d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
						/>
					</svg>
				</button>
			</section>
		</main>
		<script src="./js/app.js"></script>
	</body>
</html>
